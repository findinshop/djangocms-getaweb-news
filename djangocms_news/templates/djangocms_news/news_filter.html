{% load cmsnews %}

<h1>Filter</h1>
<div class="list-group filter-group">
{% for cat in categories %}
    <a href="{% newscategory_url cat.item.pk %}" class="list-group-item {{ filter_tag }}-{{ cat.item.pk }} {% if cat.item.pk|stringformat:"s" in filter_categories %}active{% endif %}">
        <i class="fa {% if cat.item.pk|stringformat:"s" in filter_categories %}fa-check-square-o{% else %}fa-square-o{% endif %} fa-fw"></i><span>&nbsp; {{ cat.item.title }}</span><span class="badge">{{ cat.newsitems_count }}</span></a>
{% endfor %}

<a href="{% newsindex_url %}" class="filter-all btn btn-primary"><i class="fa fa-check-square-o fa-fw"></i>Alle</a>
<a href="{% newsindex_url %}" class="filter-none btn btn-primary"><i class="fa fa-square-o fa-fw"></i>Keine</a>
</div>
